<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fontello-06e75552/css/fontello.css">
    <style>
        *{
            margin: 0;padding: 0;box-sizing: border-box;

        }
        .container{
            width: 100%;
            height: 100vh;
            background-color:rgb(108, 153, 153) ;
            display: flex;
            justify-content: center;
            align-items: center;
            >.password{
                /* width: 50%; */
                /* height: 40vh; */
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: white;
                box-shadow: 0px 5px 10px 0px black;
                >input{
                    outline: none;
                    font-size: 1.5rem;
                    padding: 10px 20px;
                    /* border-right: none; */
                    border: none;
                }
                >i{
                    font-size: 1.5rem;
                    cursor: pointer;
                    &:nth-last-of-type(1){
                        display: none;
                    }
                }
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="password">
            <input type="password" placeholder="password">
            <i class="icon-eye-off-1"></i>
            <i class="icon-eye-7"></i>
        </div>
    </div>
    <script>
        let eye = document.getElementsByClassName('icon-eye-off-1')[0]
        let eye2 = document.getElementsByClassName('icon-eye-7')[0]
        let input = document.querySelector("input")
        eye.addEventListener('click',()=>{
            eye.style.display='none'
            eye2.style.display='block'
            input.type='text'
        })
        eye2.addEventListener('click',()=>{
            eye2.style.display='none'
            eye.style.display='block'
            input.type='password'
        })
    </script>
</body>
</html>
